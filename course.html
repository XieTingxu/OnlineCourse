<!DOCTYPE HTML>
<html>

<head id="Head1" runat="server">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <!-- 删除默认的苹果工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 在web app应用下状态条（屏幕顶部条）的颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- 忽略数字自动识别为电话号码-->
    <meta name="format-detection" content="telephone=no">
    <!--控制缓存的失效日期 -->
    <meta http-equiv="Expires" content="-1">
    <!-- 禁止转码-->
    <meta http-equiv="Cache-Control" content="no-cache">
    <!-- 禁止缓存访问页面-->
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="applicable-device" content="mobile">
    <title>猫咪成长课堂</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/css.css?20191210">
    <script src="js/flexible100.js" type="text/javascript"></script>
    <script src="js/vue.js"></script>
    <style>
        body,
        html {
            height: 100%;
            background: #f8f8f8;
        }
    </style>
</head>

<body>
   <script>
      window.onload=function(){
          // 页面强制刷新
          var isPageHide = false;
            window.addEventListener('pageshow', function () {
              if (isPageHide) {
                window.location.reload();
              }
            });
            window.addEventListener('pagehide', function () {
              isPageHide = true;
            });

        };
    </script>
    <div class="course">
        <ul class="courseList">
            <li v-for="item in list" :key="item.id">
                <div class="courseBG" @click="toDetail(item.id)"><img :src="item.bgSrc" alt=""></div>
                <div class="courseIntroduce">
                    <p :class="['title',item.color? 'titleColor':'']"><img :src="item.titleImg"
                            alt="">{{item.titleText}}</p>
                    <p class="courseNum">{{item.courseNum}} :</p>
                    <p class="courseTitle"> {{item.courseTitle}}</p>
                </div>
                    <img src="images/active.png" alt="" class="toDetial" @click="toDetail(item.id)">
                
            </li>
        </ul>
        <ul class="nav">
            <li :class="isActive? '':'thisActive'" onclick="window.location.href='course.html'"><img
                    src="images/class2.png" alt=""><span>课程</span></li>
            <li :class="isActive? 'thisActive':''" onclick="window.location.href='selfCenter.html'"><img
                    src="images/center2.png" alt=""><span>个人中心</span></li>
        </ul>
    </div>
    <script src="js/data.js"></script>
    <script>
        var vm = new Vue({
            el: ".course",
            data: {
                isActive: false,
                list: courseList
            },
            methods: {
                toDetail (id) {
                    window.location.href="courseDetail.html?" + id
                }
            },
        })
        
//        window.location.reload()
    </script>

</body>

</html>
