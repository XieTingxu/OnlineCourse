<!DOCTYPE HTML>
<html>

<head id="Head1" runat="server">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
    <!-- 删除默认的苹果工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 在web app应用下状态条（屏幕顶部条）的颜色 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!-- 忽略数字自动识别为电话号码-->
    <meta name="format-detection" content="telephone=no">
    <!--控制缓存的失效日期 -->
    <meta http-equiv="Expires" content="-1">
    <!-- 禁止转码-->
    <meta http-equiv="Cache-Control" content="no-cache">
    <!-- 禁止缓存访问页面-->
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="applicable-device" content="mobile">
    <title>个人中心</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/css.css?20191210">
    <script src="js/flexible100.js" type="text/javascript"></script>
    <script src="js/vue.js"></script>
    <style>
        body,
        html {
            height: 100%;
            background: #f8f8f8;
        }
    </style>
</head>

<body>
    <div class="selfCenter">
        <img src="images/head.png" alt="" class="head">
        <p class="studentName">{{studentName}}</p>
        <a href="index.html" class="logout">退出登录</a>

        <ul class="nav">
            <li :class="isActive? '':'thisActive'" onclick="window.location.href='course.html'"><img src="images/class.png" alt=""><span>课程</span></li>
            <li :class="isActive? 'thisActive':''" onclick="window.location.href='selfCenter.html'"><img src="images/center.png" alt=""><span>个人中心</span></li>
        </ul>
    </div>
    <script>
        var vm = new Vue({
            el: ".selfCenter",
            data: {
                studentName: "学员姓名",
                isActive: true
            },
            methods: {

            },
        })
    </script>

</body>

</html>
